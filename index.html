<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok & Spotify Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
:root {
  --bg: #0a0e17;
  --surface: #111827;
  --surface2: #1a2235;
  --border: #1e2d4a;
  --text: #e2e8f0;
  --text-dim: #64748b;
  --accent: #3b82f6;
  --green: #10b981;
  --red: #ef4444;
  --orange: #f59e0b;
  --purple: #a78bfa;
  --pink: #f472b6;
  --cyan: #22d3ee;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Noto Sans KR', sans-serif;
  min-height: 100vh;
}

.header {
  text-align: center;
  padding: 40px 20px 20px;
  position: relative;
}
.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--border), transparent);
}
.date-display {
  font-family: 'JetBrains Mono', monospace;
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #fff, #94a3b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.subtitle {
  color: var(--text-dim);
  font-size: 0.9rem;
  margin-top: 4px;
  letter-spacing: 4px;
  text-transform: uppercase;
}

.nav-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 24px auto 0;
  flex-wrap: wrap;
}
.nav-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  transition: all 0.2s;
}
.nav-btn:hover { background: var(--surface2); border-color: var(--accent); }
.nav-btn.today { background: var(--accent); border-color: var(--accent); color: #fff; font-weight: 700; }
.nav-btn.today:hover { background: #2563eb; }
.date-input {
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 16px;
  border-radius: 8px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  cursor: pointer;
}
.date-input::-webkit-calendar-picker-indicator { filter: invert(0.7); cursor: pointer; }

.tab-bar {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 28px auto 0;
  flex-wrap: wrap;
  max-width: 900px;
}
.tab {
  padding: 10px 20px;
  border-radius: 24px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text-dim);
  cursor: pointer;
  font-size: 0.85rem;
  font-weight: 500;
  transition: all 0.25s;
  display: flex;
  align-items: center;
  gap: 6px;
}
.tab:hover { border-color: var(--accent); color: var(--text); }
.tab.active {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
  font-weight: 700;
}
.tab .emoji { font-size: 1rem; }
.tab .count {
  background: rgba(255,255,255,0.2);
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 0.75rem;
  font-family: 'JetBrains Mono', monospace;
}
.tab.active .count { background: rgba(255,255,255,0.3); }

.container { max-width: 1400px; margin: 0 auto; padding: 28px 20px; }

.section { display: none; }
.section.active { display: block; }

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  gap: 20px;
  margin-bottom: 28px;
}
.chart-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  transition: border-color 0.2s;
}
.chart-card:hover { border-color: var(--accent); }
.chart-title {
  font-size: 0.8rem;
  color: var(--text-dim);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 12px;
  font-family: 'JetBrains Mono', monospace;
}
.chart-wrap { position: relative; height: 220px; }

.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.82rem;
}
.data-table thead th {
  background: var(--surface2);
  color: var(--text-dim);
  padding: 10px 12px;
  text-align: right;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  position: sticky;
  top: 0;
  z-index: 1;
  border-bottom: 1px solid var(--border);
}
.data-table thead th:first-child { text-align: left; border-radius: 8px 0 0 0; }
.data-table thead th:last-child { border-radius: 0 8px 0 0; }
.data-table tbody td {
  padding: 8px 12px;
  text-align: right;
  border-bottom: 1px solid rgba(30,45,74,0.4);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
}
.data-table tbody td:first-child {
  text-align: left;
  color: var(--text);
  font-weight: 500;
  font-family: 'Noto Sans KR', sans-serif;
}
.data-table tbody tr:hover { background: rgba(59,130,246,0.05); }
.wow-pos { color: var(--green); }
.wow-neg { color: var(--red); }
.wow-zero { color: var(--text-dim); }

.table-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 20px;
}
.table-header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.table-header h3 {
  font-size: 0.95rem;
  font-weight: 700;
}
.table-scroll { overflow-x: auto; max-height: 500px; overflow-y: auto; }

.badge {
  display: inline-block;
  padding: 2px 10px;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 700;
  font-family: 'JetBrains Mono', monospace;
}
.badge-weekly { background: rgba(59,130,246,0.15); color: var(--accent); }
.badge-daily { background: rgba(16,185,129,0.15); color: var(--green); }

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-dim);
}
.empty-state .icon { font-size: 3rem; margin-bottom: 12px; }

/* Search */
.search-wrap {
  position: relative;
  margin: 16px auto 0;
  max-width: 480px;
}
.search-input {
  width: 100%;
  padding: 12px 44px 12px 16px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text);
  font-size: 0.95rem;
  font-family: 'Noto Sans KR', sans-serif;
  outline: none;
  transition: border-color 0.2s;
}
.search-input:focus { border-color: var(--accent); }
.search-input::placeholder { color: var(--text-dim); }
.search-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-dim);
  font-size: 1.1rem;
  pointer-events: none;
}
.search-suggestions {
  position: absolute;
  top: calc(100% + 4px);
  left: 0; right: 0;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  max-height: 260px;
  overflow-y: auto;
  z-index: 100;
  display: none;
}
.search-suggestions.show { display: block; }
.search-suggestion {
  padding: 10px 16px;
  cursor: pointer;
  font-size: 0.85rem;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: background 0.15s;
}
.search-suggestion:hover { background: var(--surface2); }
.search-suggestion .cat-badge {
  font-size: 0.7rem;
  padding: 2px 8px;
  border-radius: 8px;
  background: var(--surface2);
  color: var(--text-dim);
  white-space: nowrap;
}
.search-back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 16px;
  margin-bottom: 16px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text-dim);
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s;
}
.search-back:hover { border-color: var(--accent); color: var(--text); }
.search-result-title {
  font-size: 1.6rem;
  font-weight: 900;
  margin-bottom: 6px;
}
.search-result-cat {
  font-size: 0.85rem;
  color: var(--text-dim);
  margin-bottom: 24px;
}
.summary-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  margin-bottom: 28px;
}
.summary-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px;
  text-align: center;
}
.summary-card .label {
  font-size: 0.75rem;
  color: var(--text-dim);
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.summary-card .value {
  font-size: 1.4rem;
  font-weight: 900;
  font-family: 'JetBrains Mono', monospace;
}
.summary-card .sub {
  font-size: 0.75rem;
  margin-top: 4px;
  font-family: 'JetBrains Mono', monospace;
}
.search-section {
  margin-bottom: 32px;
}
.search-section-title {
  font-size: 1rem;
  font-weight: 700;
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 8px;
}
.search-chart-wrap {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px;
  height: 300px;
  position: relative;
}

@media (max-width: 768px) {
  .date-display { font-size: 1.8rem; }
  .chart-grid { grid-template-columns: 1fr; }
  .nav-bar { gap: 4px; }
  .nav-btn { padding: 8px 12px; font-size: 0.8rem; }
  .summary-cards { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>

    else if (SEARCH_INDEX.filter(i => i.key.toLowerCase().includes(q)).length) {
      const first = SEARCH_INDEX.find(i => i.key.toLowerCase().includes(q));
      showSearchResult(first.key, first.category);
    }
  }
  if (e.key === 'Escape') { exitSearch(); }
});

function showSearchResult(key, category) {
  searchMode = true;
  searchInput.value = key;
  searchSuggestions.classList.remove('show');

  const container = document.getElementById('content');
  const catLabels = { food: 'üî• ÏãùÌíà', cosmetics: 'üíÑ ÌôîÏû•Ìíà', skinbooster: 'üíâ Ïä§ÌÇ®Î∂ÄÏä§ÌÑ∞', idol: 'üé§ ÏóîÌÑ∞' };
  const spotifyName = findSpotifyName(key);

  // Get latest data for summary card
  const latestDate = WEEKLY_DATES[WEEKLY_DATES.length - 1];

  // Get daily delta data for current week summary
  const deltaV = DATA.delta?.videos || {};
  const deltaViews = DATA.delta?.views || {};
  const deltaDays = Object.keys(deltaV).sort();
  const last7 = deltaDays.slice(-7);

  function findDeltaKey(obj, k) {
    if (obj[k]) return k;
    const kl = k.toLowerCase();
    for (const dk of Object.keys(obj)) {
      if (dk.toLowerCase() === kl) return dk;
    }
    // Try with first letter uppercase
    const cap = k.charAt(0).toUpperCase() + k.slice(1);
    if (obj[cap]) return cap;
    return null;
  }

  const deltaVideoKey = findDeltaKey(last7.length ? deltaV[last7[0]] : {}, key);

  let weekVideos = 0, weekViews = 0;

function init() {
  renderTabs();
  update();
}

function renderTabs() {
  const bar = document.getElementById('tabBar');
  bar.innerHTML = TABS.map(t => {
    let count = 0;
    if (t.id === 'spotify') count = Object.keys(DATA.spotify[WEEKLY_DATES[WEEKLY_DATES.length-1]] || {}).length;
    else count = Object.keys((DATA.tiktok_videos[t.id] || {})[WEEKLY_DATES[WEEKLY_DATES.length-1]] || {}).length;
    return `<button class="tab ${t.id === currentTab ? 'active' : ''}" onclick="switchTab('${t.id}')">
      <span class="emoji">${t.emoji}</span>${t.label}<span class="count">${count}</span>
    </button>`;
  }).join('');
}

function switchTab(id) {
  currentTab = id;
  renderTabs();
  renderContent();
}

function navigate(dir) {
  currentIdx = Math.max(0, Math.min(WEEKLY_DATES.length - 1, currentIdx + dir));
  update();
}

function goLatest() {
  currentIdx = WEEKLY_DATES.length - 1;
  update();
}

function jumpToDate(val) {
  // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ï£ºÍ∞Ñ ÎÇ†Ïßú Ï∞æÍ∏∞
  let best = 0;
  let bestDiff = Infinity;
  WEEKLY_DATES.forEach((d, i) => {
    const diff = Math.abs(new Date(d) - new Date(val));
    if (diff < bestDiff) { bestDiff = diff; best = i; }
  });
  currentIdx = best;
  update();
}

function update() {
  const date = WEEKLY_DATES[currentIdx];
  const d = new Date(date);
  const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
  document.getElementById('dateDisplay').textContent =
    `${d.getFullYear()}ÎÖÑ ${String(d.getMonth()+1).padStart(2,'0')}Ïõî ${String(d.getDate()).padStart(2,'0')}Ïùº ${days[d.getDay()]}ÏöîÏùº`;
  document.getElementById('dateInput').value = date;
  renderContent();
}

function renderContent() {
  if (searchMode) return;
  const date = WEEKLY_DATES[currentIdx];
  const prevDate = currentIdx > 0 ? WEEKLY_DATES[currentIdx - 1] : null;
  const container = document.getElementById('content');
  
  // Destroy old charts
  Object.values(charts).forEach(c => c.destroy());
  charts = {};

  if (currentTab === 'spotify') {
    renderSpotify(container, date, prevDate);
  } else {
    renderTiktok(container, currentTab, date, prevDate);
  }
}

        }
      }
    });
  });
}

function renderTiktok(container, category, date, prevDate) {
  const catData = DATA.tiktok_videos[category] || {};
  const current = catData[date] || {};
  const prev = prevDate ? (catData[prevDate] || {}) : {};
  const tags = Object.keys(current);

  if (!tags.length) {
    container.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div>Ïù¥ ÎÇ†ÏßúÏóê Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
    return;
  }

  const sorted = tags.map(t => ({name: t, ...current[t], delta: prev[t] ? current[t].value - prev[t].value : null})).sort((a,b) => b.value - a.value);
  const tabInfo = TABS.find(t => t.id === category);
  const color = tabInfo?.color || '#3b82f6';

  // ÏóîÌÑ∞ Ïπ¥ÌÖåÍ≥†Î¶¨ Í∑∏Î£π Ï†ïÏùò
  const idolGroups = category === 'idol' ? {
    'HYBE': ['bts','jungkook','seventeen','newjeans','lesserafim','txt','enhypen','boynextdoor','tws','illit','katseye','cortis','santosbravos'],
    'JYP': ['straykids','twice','nmixx','itzy','niziu','kickflip'],
    'SM': ['riize','aespa','nctdream','nct127','hearts2hearts'],
    'YG+': ['blackpink','treasure','babymonster','alldayproject','gidle'],
    'Global': ['TaylorSwift','theweeknd','adele','dualipa','samsmith','brunomars','arianagrande']
  } : null;
  const idolGlobalSet = idolGroups ? new Set(idolGroups['Global'] || []) : new Set();
  const deltaSorted = sorted.filter(s => s.delta != null && (category !== 'idol' || !idolGlobalSet.has(s.name))).sort((a,b) => b.delta - a.delta);

  let html = '<div class="chart-grid">';
  
  // ÏàúÏ¶ù TOP 10
  html += `<div class="chart-card"><div class="chart-title">${tabInfo.emoji} ${tabInfo.label} Ï£ºÍ∞Ñ ÏàúÏ¶ù TOP 10 (K)</div><div class="chart-wrap"><canvas id="ttDelta"></canvas></div></div>`;
  
  // WOW%
  html += `<div class="chart-card"><div class="chart-title">${tabInfo.emoji} Ï£ºÍ∞Ñ Ï¶ùÍ∞êÎ•† TOP 10</div><div class="chart-wrap"><canvas id="ttWow"></canvas></div></div>`;

  // Ï∂îÏù¥ (TOP 5)
  html += `<div class="chart-card" style="grid-column:1/-1"><div class="chart-title">${tabInfo.emoji} ${tabInfo.label} TOP 5 - 12Ï£º Ï∂îÏù¥ (K)</div><div class="chart-wrap" style="height:280px"><canvas id="ttTrend"></canvas></div></div>`;

  html += '</div>';

  // Views Ï£ºÍ∞Ñ ÏàúÏ¶ù Ï∞®Ìä∏ (delta_weekly Îç∞Ïù¥ÌÑ∞ ÌôúÏö©)
  const viewsCategoryMap = {
    'food': { 'üî• ÏãùÌíà - Views Ï£ºÍ∞Ñ ÏàúÏ¶ù': ['buldak','buldakcarbonara'] },
    'cosmetics': 'dynamic_top10',
    'idol': null
  };
  const dw = DATA.delta_weekly;
  if (dw && dw.views) {
    let viewsGroups = null;
    if (viewsCategoryMap[category] === 'dynamic_top10') {
      // ÌôîÏû•Ìíà: videos ÏàúÏ¶ù TOP 10 Ìï¥ÏãúÌÉúÍ∑∏Îßå viewsÏóê ÌëúÏãú
      const top10Names = deltaSorted.slice(0, 10).map(s => s.name);
      const availTop10 = top10Names.filter(n => dw.views[n]);
      if (availTop10.length) viewsGroups = { [`üíÑ ÌôîÏû•Ìíà - Views Ï£ºÍ∞Ñ ÏàúÏ¶ù`]: availTop10 };
    } else if (viewsCategoryMap[category] && viewsCategoryMap[category] !== null) {
      viewsGroups = viewsCategoryMap[category];
    }
    if (viewsGroups) {
      const wLabels = dw.weeks.map(w => dw.week_labels[w] ? dw.week_labels[w].split('~')[1] : w);
      html += '<div class="chart-grid">';
      let vwIdx = 0;
      for (const [label, members] of Object.entries(viewsGroups)) {
        const available = members.filter(m => dw.views[m]);
        if (!available.length) continue;
        html += `<div class="chart-card" style="grid-column:1/-1"><div class="chart-title">üì∫ ${label} (Ïñµ)</div><div class="chart-wrap" style="height:280px"><canvas id="ttCatViews${vwIdx}"></canvas></div></div>`;
        vwIdx++;
      }
      html += '</div>';
    }
  }

  // ÏóîÌÑ∞ÏÇ¨Î≥Ñ Í∑∏Î£π ÌÖåÏù¥Î∏î or Ï†ÑÏ≤¥ ÌÖåÏù¥Î∏î
  if (idolGroups) {
    // Views Ï£ºÍ∞Ñ ÏàúÏ¶ù Ï∞®Ìä∏ (ÏóîÌÑ∞ÏÇ¨Î≥Ñ)
    const dw = DATA.delta_weekly;
    if (dw && dw.views) {
      const viewsGroupMap = {
        'HYBE': ['bts','jungkook','seventeen','lesserafim','txt','enhypen','tws','katseye','cortis','NMIXX','Twice','hearts2hearts'],
        'JYP': ['straykids','Twice','NMIXX'],
        'SM': ['riize','aespa','nct','hearts2hearts'],
        'YG+': ['blackpink','treasure','babymonster','alldayproject','gidle']
      };
      // Ïã§Ï†ú Í∑∏Î£πÎ≥Ñ Îß§Ìïë (delta_weekly ÌÇ§ÏôÄ idol Í∑∏Î£π ÍµêÏ∞®)
      const viewsIdolGroups = {
        'HYBE': ['bts','katseye','cortis','enhypen','seventeen','lesserafim'],
        'JYP': ['straykids','Twice','NMIXX'],
        'SM': ['aespa','nct','riize','hearts2hearts'],
        'YG+': ['blackpink','treasure','babymonster','alldayproject','gidle']
      };
      const wLabels = dw.weeks.map(w => dw.week_labels[w] ? dw.week_labels[w].split('~')[1] : w);
      const groupColors = { 'HYBE': '#3b82f6', 'JYP': '#f59e0b', 'SM': '#a78bfa', 'YG+': '#10b981' };
      
      html += '<div class="chart-grid">';
      let vIdx = 0;
      for (const [grp, members] of Object.entries(viewsIdolGroups)) {
        const available = members.filter(m => dw.views[m]);
        if (!available.length) continue;
        html += `<div class="chart-card"><div class="chart-title">üì∫ ${grp} - Ï£ºÍ∞Ñ Views ÏàúÏ¶ù (Ïñµ)</div><div class="chart-wrap"><canvas id="ttViews${vIdx}"></canvas></div></div>`;
        vIdx++;
      }
      html += '</div>';
    }

    const groupEmojis = { HYBE: 'üè¢', JYP: 'üé≠', SM: 'üåü', 'YG+': 'üêª', Global: 'üåç' };
    for (const [group, members] of Object.entries(idolGroups)) {
      const rows = members.filter(m => current[m]).map(m => {
        const v = current[m];
        const pv = prev[m];
        return { name: m, value: v.value, wow: v.wow, delta: pv ? v.value - pv.value : null };
      }).sort((a,b) => b.value - a.value);
      if (!rows.length) continue;
      html += `<div class="table-card"><div class="table-header"><h3>${groupEmojis[group] || ''} ${group}</h3><span class="badge badge-weekly">Ï£ºÍ∞Ñ</span></div><div class="table-scroll"><table class="data-table"><thead><tr><th>Ìï¥ÏãúÌÉúÍ∑∏</th><th>Videos (K)</th><th>ÏàúÏ¶ù (K)</th><th>WOW%</th></tr></thead><tbody>`;
      rows.forEach(r => {
        const wowClass = r.wow > 0 ? 'wow-pos' : r.wow < 0 ? 'wow-neg' : 'wow-zero';
        const wowStr = r.wow != null ? `<span class="${wowClass}">${r.wow > 0 ? '+' : ''}${(r.wow*100).toFixed(1)}%</span>` : '-';
        const deltaClass = r.delta > 0 ? 'wow-pos' : r.delta < 0 ? 'wow-neg' : 'wow-zero';
        const deltaStr = r.delta != null ? `<span class="${deltaClass}">${r.delta > 0 ? '+' : ''}${r.delta.toFixed(2)}</span>` : '-';
        html += `<tr><td>${r.name}</td><td>${r.value.toLocaleString()}</td><td>${deltaStr}</td><td>${wowStr}</td></tr>`;
      });
      html += '</tbody></table></div></div>';
    }
  } else {
    html += `<div class="table-card"><div class="table-header"><h3>${tabInfo.emoji} ${tabInfo.label} Ï†ÑÏ≤¥</h3><span class="badge badge-weekly">Ï£ºÍ∞Ñ</span></div><div class="table-scroll"><table class="data-table"><thead><tr><th>#</th><th>Ìï¥ÏãúÌÉúÍ∑∏</th><th>Videos (K)</th><th>ÏàúÏ¶ù (K)</th><th>WOW%</th></tr></thead><tbody>`;
    sorted.forEach((r, i) => {
      const wowClass = r.wow > 0 ? 'wow-pos' : r.wow < 0 ? 'wow-neg' : 'wow-zero';
      const wowStr = r.wow != null ? `<span class="${wowClass}">${r.wow > 0 ? '+' : ''}${(r.wow*100).toFixed(1)}%</span>` : '-';
      const deltaClass = r.delta > 0 ? 'wow-pos' : r.delta < 0 ? 'wow-neg' : 'wow-zero';
      const deltaStr = r.delta != null ? `<span class="${deltaClass}">${r.delta > 0 ? '+' : ''}${r.delta.toFixed(2)}</span>` : '-';
      html += `<tr><td style="color:var(--text-dim)">${i+1}</td><td>${r.name}</td><td>${r.value.toLocaleString()}</td><td>${deltaStr}</td><td>${wowStr}</td></tr>`;
    });
    html += '</tbody></table></div></div>';
  }

  container.innerHTML = html;

  // ÏàúÏ¶ù TOP 10 Ï∞®Ìä∏
  const deltaTop = deltaSorted.slice(0, 10);
  if (deltaTop.length) {
    charts.ttDelta = new Chart(document.getElementById('ttDelta'), {
      type: 'bar',
      data: {
        labels: deltaTop.map(s => s.name),
        datasets: [{
          data: deltaTop.map(s => s.delta),
          backgroundColor: deltaTop.map(s => s.delta >= 0 ? hexToRgba(color, 0.6) : 'rgba(239,68,68,0.6)'),
          borderColor: deltaTop.map(s => s.delta >= 0 ? color : '#ef4444'),
          borderWidth: 1,
          borderRadius: 4,
        }]
      },
      options: chartOpts('K', true)
    });
  }

  // WOW
  const wowSorted = sorted.filter(s => s.wow != null && (category !== 'idol' || !idolGlobalSet.has(s.name))).sort((a,b) => Math.abs(b.wow) - Math.abs(a.wow)).slice(0, 10);
  charts.ttWow = new Chart(document.getElementById('ttWow'), {
    type: 'bar',
    data: {
      labels: wowSorted.map(s => s.name),
      datasets: [{
        data: wowSorted.map(s => s.wow * 100),
        backgroundColor: wowSorted.map(s => s.wow >= 0 ? 'rgba(16,185,129,0.6)' : 'rgba(239,68,68,0.6)'),
        borderColor: wowSorted.map(s => s.wow >= 0 ? '#10b981' : '#ef4444'),
        borderWidth: 1,
        borderRadius: 4,
      }]
    },
    options: chartOpts('%', true)
  });

  // Ï∂îÏù¥ (ÏÑ†ÌÉùÌïú ÎÇ†Ïßú Í∏∞Ï§Ä ÏµúÍ∑º 12Ï£º)
  const top5 = sorted.slice(0, 5);
  const trendColors = ['#3b82f6','#f59e0b','#a78bfa','#10b981','#f472b6'];
  const allDates = Object.keys(catData).sort();
  const dateEndIdx = allDates.indexOf(date);
  const dates = dateEndIdx >= 0 ? allDates.slice(Math.max(0, dateEndIdx - 11), dateEndIdx + 1) : allDates.slice(-12);
  charts.ttTrend = new Chart(document.getElementById('ttTrend'), {
    type: 'line',
    data: {
      labels: dates.map(d => d.slice(5)),
      datasets: top5.map((t, i) => ({
        label: t.name,
        data: dates.map(d => catData[d]?.[t.name]?.value || null),
        borderColor: trendColors[i],
        backgroundColor: 'transparent',
        tension: 0.3,
        pointRadius: 2,
        borderWidth: 2,
      }))
    },
    options: { ...chartOpts('', false), plugins: { legend: { display: true, position: 'bottom', labels: { color: '#94a3b8', font: { size: 11 } } } } }
  });

  // Views Ï£ºÍ∞Ñ ÏàúÏ¶ù Ï∞®Ìä∏ (ÏãùÌíà/ÌôîÏû•Ìíà)
  if (DATA.delta_weekly && DATA.delta_weekly.views) {
    let viewsGroupsR = null;
    if (viewsCategoryMap[category] === 'dynamic_top10') {
      const top10Names = deltaSorted.slice(0, 10).map(s => s.name);
      const availTop10 = top10Names.filter(n => DATA.delta_weekly.views[n]);
      if (availTop10.length) viewsGroupsR = { 'top': availTop10 };
    } else if (viewsCategoryMap[category] && viewsCategoryMap[category] !== null) {
      viewsGroupsR = viewsCategoryMap[category];
    }
    if (viewsGroupsR) {
      const dwC = DATA.delta_weekly;
      const catBarColors = ['#3b82f6','#f59e0b','#a78bfa','#10b981','#f472b6','#ef4444','#06b6d4','#8b5cf6','#ec4899','#14b8a6'];
      const dwEndIdx = currentIdx < dwC.weeks.length ? currentIdx + 1 : dwC.weeks.length;
      const dwStartIdx = Math.max(0, dwEndIdx - 12);
      const slicedWeeks = dwC.weeks.slice(dwStartIdx, dwEndIdx);
      const wLabelsC = slicedWeeks.map(w => dwC.week_labels[w] ? dwC.week_labels[w].split('~')[1] : w);
      let vwIdx = 0;
      for (const [label, members] of Object.entries(viewsGroupsR)) {
        const available = members.filter(m => dwC.views[m]);
        if (!available.length) { vwIdx++; continue; }
        const el = document.getElementById('ttCatViews' + vwIdx);
        if (el) {
          charts['ttCatViews' + vwIdx] = new Chart(el, {
            type: 'line',
            data: {
              labels: wLabelsC,
              datasets: available.map((m, mi) => ({
                label: m,
                data: dwC.views[m].slice(dwStartIdx, dwEndIdx).map(v => Math.round(v / 100000000 * 10) / 10),
                borderColor: catBarColors[mi % catBarColors.length],
                backgroundColor: catBarColors[mi % catBarColors.length] + '15',
                fill: false,
                tension: 0.3,
                pointRadius: 3,
                pointBackgroundColor: catBarColors[mi % catBarColors.length],
              }))
            },
            options: {
              ...chartOpts('Ïñµ', false),
              plugins: { legend: { display: true, position: 'bottom', labels: { color: '#94a3b8', font: { size: 10 } } } }
            }
          });
        }
        vwIdx++;
      }
    }
  }

  // Views Ï£ºÍ∞Ñ ÏàúÏ¶ù Ï∞®Ìä∏ (ÏóîÌÑ∞ Ï†ÑÏö©)
  if (category === 'idol' && DATA.delta_weekly && DATA.delta_weekly.views) {
    const dw = DATA.delta_weekly;
    const viewsIdolGroups = {
      'HYBE': ['bts','katseye','cortis','enhypen','seventeen','lesserafim'],
      'JYP': ['straykids','Twice','NMIXX'],
      'SM': ['aespa','nct','riize','hearts2hearts'],
      'YG+': ['blackpink','treasure','babymonster','alldayproject','gidle']
    };
    const barColors = ['#3b82f6','#f59e0b','#a78bfa','#10b981','#f472b6','#ef4444','#06b6d4','#8b5cf6','#ec4899'];
    const dwEndIdx2 = currentIdx < dw.weeks.length ? currentIdx + 1 : dw.weeks.length;
    const dwStartIdx2 = Math.max(0, dwEndIdx2 - 12);
    const slicedWeeks2 = dw.weeks.slice(dwStartIdx2, dwEndIdx2);
    const wLabels = slicedWeeks2.map(w => dw.week_labels[w] ? dw.week_labels[w].split('~')[1] : w);
    let vIdx = 0;
    for (const [grp, members] of Object.entries(viewsIdolGroups)) {
      const available = members.filter(m => dw.views[m]);
      if (!available.length) continue;
      const el = document.getElementById('ttViews' + vIdx);
      if (el) {
        charts['ttViews' + vIdx] = new Chart(el, {
          type: 'line',
          data: {
            labels: wLabels,
            datasets: available.map((m, mi) => ({
              label: m,
              data: dw.views[m].slice(dwStartIdx2, dwEndIdx2).map(v => Math.round(v / 100000000 * 10) / 10),
              borderColor: barColors[mi % barColors.length],
              backgroundColor: barColors[mi % barColors.length] + '15',
              fill: false,
              tension: 0.3,
              pointRadius: 3,
              pointBackgroundColor: barColors[mi % barColors.length],
            }))
          },
          options: {
            ...chartOpts('Ïñµ', false),
            plugins: { legend: { display: true, position: 'bottom', labels: { color: '#94a3b8', font: { size: 10 } } } }
          }
        });
      }
      vIdx++;
    }
  }
}

function chartOpts(suffix, hideLegend) {
  return {
    responsive: true,
    maintainAspectRatio: false,
    indexAxis: 'x',
    plugins: {
      legend: { display: !hideLegend },
      tooltip: {
        callbacks: {
          label: ctx => `${ctx.parsed.y?.toLocaleString() || ctx.parsed.x?.toLocaleString()}${suffix}`
        }
      }
    },
    scales: {
      x: { ticks: { color: '#64748b', font: { size: 10 }, maxRotation: 45 }, grid: { color: 'rgba(30,45,74,0.3)' } },
      y: { ticks: { color: '#64748b', font: { size: 10 } }, grid: { color: 'rgba(30,45,74,0.3)' } }
    }
  };
}

function hexToRgba(hex, a) {
  const r = parseInt(hex.slice(1,3), 16);
  const g = parseInt(hex.slice(3,5), 16);
  const b = parseInt(hex.slice(5,7), 16);
  return `rgba(${r},${g},${b},${a})`;
}
