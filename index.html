<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok & Spotify Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
:root {
  --bg: #0a0e17;
  --surface: #111827;
  --surface2: #1a2235;
  --border: #1e2d4a;
  --text: #e2e8f0;
  --text-dim: #64748b;
  --accent: #3b82f6;
  --green: #10b981;
  --red: #ef4444;
  --orange: #f59e0b;
  --purple: #a78bfa;
  --pink: #f472b6;
  --cyan: #22d3ee;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Noto Sans KR', sans-serif;
  min-height: 100vh;
}

.header {
  text-align: center;
  padding: 40px 20px 20px;
  position: relative;
}
.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--border), transparent);
}
.date-display {
  font-family: 'JetBrains Mono', monospace;
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #fff, #94a3b8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.subtitle {
  color: var(--text-dim);
  font-size: 0.9rem;
  margin-top: 4px;
  letter-spacing: 4px;
  text-transform: uppercase;
}

.nav-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 24px auto 0;
  flex-wrap: wrap;
}
.nav-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  transition: all 0.2s;
}
.nav-btn:hover { background: var(--surface2); border-color: var(--accent); }
.nav-btn.today { background: var(--accent); border-color: var(--accent); color: #fff; font-weight: 700; }
.nav-btn.today:hover { background: #2563eb; }
.date-input {
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 16px;
  border-radius: 8px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.85rem;
  cursor: pointer;
}
.date-input::-webkit-calendar-picker-indicator { filter: invert(0.7); cursor: pointer; }

.tab-bar {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 28px auto 0;
  flex-wrap: wrap;
  max-width: 900px;
}
.tab {
  padding: 10px 20px;
  border-radius: 24px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text-dim);
  cursor: pointer;
  font-size: 0.85rem;
  font-weight: 500;
  transition: all 0.25s;
  display: flex;
  align-items: center;
  gap: 6px;
}
.tab:hover { border-color: var(--accent); color: var(--text); }
.tab.active {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
  font-weight: 700;
}
.tab .emoji { font-size: 1rem; }
.tab .count {
  background: rgba(255,255,255,0.2);
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 0.75rem;
  font-family: 'JetBrains Mono', monospace;
}
.tab.active .count { background: rgba(255,255,255,0.3); }

.container { max-width: 1400px; margin: 0 auto; padding: 28px 20px; }

.section { display: none; }
.section.active { display: block; }

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  gap: 20px;
  margin-bottom: 28px;
}
.chart-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  transition: border-color 0.2s;
}
.chart-card:hover { border-color: var(--accent); }
.chart-title {
  font-size: 0.8rem;
  color: var(--text-dim);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 12px;
  font-family: 'JetBrains Mono', monospace;
}
.chart-wrap { position: relative; height: 220px; }

.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.82rem;
}
.data-table thead th {
  background: var(--surface2);
  color: var(--text-dim);
  padding: 10px 12px;
  text-align: right;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  position: sticky;
  top: 0;
  z-index: 1;
  border-bottom: 1px solid var(--border);
}
.data-table thead th:first-child { text-align: left; border-radius: 8px 0 0 0; }
.data-table thead th:last-child { border-radius: 0 8px 0 0; }
.data-table tbody td {
  padding: 8px 12px;
  text-align: right;
  border-bottom: 1px solid rgba(30,45,74,0.4);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8rem;
}
.data-table tbody td:first-child {
  text-align: left;
  color: var(--text);
  font-weight: 500;
  font-family: 'Noto Sans KR', sans-serif;
}
.data-table tbody tr:hover { background: rgba(59,130,246,0.05); }
.wow-pos { color: var(--green); }
.wow-neg { color: var(--red); }
.wow-zero { color: var(--text-dim); }

.table-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 20px;
}
.table-header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.table-header h3 {
  font-size: 0.95rem;
  font-weight: 700;
}
.table-scroll { overflow-x: auto; max-height: 500px; overflow-y: auto; }

.badge {
  display: inline-block;
  padding: 2px 10px;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 700;
  font-family: 'JetBrains Mono', monospace;
}
.badge-weekly { background: rgba(59,130,246,0.15); color: var(--accent); }
.badge-daily { background: rgba(16,185,129,0.15); color: var(--green); }

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-dim);
}
.empty-state .icon { font-size: 3rem; margin-bottom: 12px; }

/* Search */
.search-wrap {
  position: relative;
  margin: 16px auto 0;
  max-width: 480px;
}
.search-input {
  width: 100%;
  padding: 12px 44px 12px 16px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text);
  font-size: 0.95rem;
  font-family: 'Noto Sans KR', sans-serif;
  outline: none;
  transition: border-color 0.2s;
}
.search-input:focus { border-color: var(--accent); }
.search-input::placeholder { color: var(--text-dim); }
.search-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-dim);
  font-size: 1.1rem;
  pointer-events: none;
}
.search-suggestions {
  position: absolute;
  top: calc(100% + 4px);
  left: 0; right: 0;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  max-height: 260px;
  overflow-y: auto;
  z-index: 100;
  display: none;
}
.search-suggestions.show { display: block; }
.search-suggestion {
  padding: 10px 16px;
  cursor: pointer;
  font-size: 0.85rem;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: background 0.15s;
}
.search-suggestion:hover { background: var(--surface2); }
.search-suggestion .cat-badge {
  font-size: 0.7rem;
  padding: 2px 8px;
  border-radius: 8px;
  background: var(--surface2);
  color: var(--text-dim);
  white-space: nowrap;
}
.search-back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 16px;
  margin-bottom: 16px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text-dim);
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s;
}
.search-back:hover { border-color: var(--accent); color: var(--text); }
.search-result-title {
  font-size: 1.6rem;
  font-weight: 900;
  margin-bottom: 6px;
}
.search-result-cat {
  font-size: 0.85rem;
  color: var(--text-dim);
  margin-bottom: 24px;
}
.summary-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  margin-bottom: 28px;
}
.summary-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px;
  text-align: center;
}
.summary-card .label {
  font-size: 0.75rem;
  color: var(--text-dim);
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.summary-card .value {
  font-size: 1.4rem;
  font-weight: 900;
  font-family: 'JetBrains Mono', monospace;
}
.summary-card .sub {
  font-size: 0.75rem;
  margin-top: 4px;
  font-family: 'JetBrains Mono', monospace;
}
.search-section {
  margin-bottom: 32px;
}
.search-section-title {
  font-size: 1rem;
  font-weight: 700;
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 8px;
}
.search-chart-wrap {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px;
  height: 300px;
  position: relative;
}

@media (max-width: 768px) {
  .date-display { font-size: 1.8rem; }
  .chart-grid { grid-template-columns: 1fr; }
  .nav-bar { gap: 4px; }
  .nav-btn { padding: 8px 12px; font-size: 0.8rem; }
  .summary-cards { grid-template-columns: repeat(2, 1fr); }
}

/* === AMAZON SECTION === */
#amazon-root{display:none}
#amazon-root.active{display:block}
#amazon-root .az-stats{display:grid;grid-template-columns:repeat(auto-fill,minmax(155px,1fr));gap:10px;margin-bottom:18px}
#amazon-root .az-st{background:#13161f;border:1px solid #1e2436;border-radius:10px;padding:13px 15px;transition:border-color .15s}
#amazon-root .az-st:hover{border-color:#2a3350}
#amazon-root .az-st-l{font-size:10px;color:#505a70;font-weight:600;text-transform:uppercase;letter-spacing:.7px;margin-bottom:5px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
#amazon-root .az-st-v{font-size:19px;font-weight:700;font-family:'JetBrains Mono',monospace;letter-spacing:-1px}
#amazon-root .az-st-c{font-size:11px;font-family:'JetBrains Mono',monospace;margin-top:3px}
#amazon-root .az-up{color:#10b981}
#amazon-root .az-dn{color:#ef4444}
#amazon-root .az-row{display:grid;gap:14px;margin-bottom:14px}
#amazon-root .az-r1{grid-template-columns:1fr}
#amazon-root .az-r3{grid-template-columns:2fr 1fr}
@media(max-width:960px){#amazon-root .az-r3{grid-template-columns:1fr}}
#amazon-root .az-cd{background:#13161f;border:1px solid #1e2436;border-radius:12px;padding:18px;transition:border-color .15s}
#amazon-root .az-cd:hover{border-color:#2a3350}
#amazon-root .az-cd-h{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
#amazon-root .az-cd-t{font-size:13px;font-weight:600;letter-spacing:-.2px}
#amazon-root .az-cd-tag{font-size:10px;font-family:'JetBrains Mono',monospace;color:#505a70;padding:2px 7px;border-radius:4px;background:#0e1118}
#amazon-root .az-cw{position:relative;height:260px}
#amazon-root .az-cw-l{height:320px}
#amazon-root .az-nav{display:flex;gap:2px;background:#0e1118;border-radius:8px;padding:3px;border:1px solid #1e2436;margin-bottom:18px;overflow-x:auto}
#amazon-root .az-nav-b{background:none;border:none;color:#505a70;font-family:inherit;font-size:11.5px;font-weight:500;padding:5px 13px;border-radius:6px;cursor:pointer;transition:all .15s;white-space:nowrap}
#amazon-root .az-nav-b:hover{color:#8a93a8}
#amazon-root .az-nav-b.on{color:#fff;background:#181c28}
#amazon-root .az-vr{display:flex;gap:1px;background:#0e1118;border-radius:6px;padding:2px;border:1px solid #1e2436}
#amazon-root .az-vr button{background:none;border:none;color:#505a70;font-family:inherit;font-size:10px;padding:3px 9px;border-radius:4px;cursor:pointer;transition:all .12s}
#amazon-root .az-vr button:hover{color:#8a93a8}
#amazon-root .az-vr button.on{color:#e2e6f0;background:#13161f}
#amazon-root .az-tb{width:100%;border-collapse:collapse;font-size:11px}
#amazon-root .az-tb th{text-align:left;padding:7px 10px;font-weight:600;color:#505a70;border-bottom:1px solid #1e2436;font-size:10px;text-transform:uppercase;letter-spacing:.5px}
#amazon-root .az-tb td{padding:6px 10px;border-bottom:1px solid rgba(30,36,54,.5);font-family:'JetBrains Mono',monospace;font-size:11px}
#amazon-root .az-tb tr:hover td{background:#181c28}
#amazon-root .az-tb .r{text-align:right}

</style>
</head>

function buildSearchIndex() {
  const idx = [];
  const catLabels = { food: 'üî• ÏãùÌíà', cosmetics: 'üíÑ ÌôîÏû•Ìíà', skinbooster: 'üíâ Ïä§ÌÇ®Î∂ÄÏä§ÌÑ∞', idol: 'üé§ ÏóîÌÑ∞' };
  const spotifyNames = {};
  // Spotify name map (display name -> lowercase key for matching)
  const latestSpotDate = WEEKLY_DATES[WEEKLY_DATES.length - 1];
  if (DATA.spotify[latestSpotDate]) {
    Object.keys(DATA.spotify[latestSpotDate]).forEach(n => { spotifyNames[n.toLowerCase()] = n; });
  }

  for (const cat of ['food', 'cosmetics', 'skinbooster', 'idol']) {
    const catData = DATA.tiktok_videos[cat] || {};
    const allKeys = new Set();
    Object.values(catData).forEach(weekData => Object.keys(weekData).forEach(k => allKeys.add(k)));

      // check if also in delta views/videos
      const hasViews = DATA.delta_weekly && DATA.delta_weekly.views && (key in DATA.delta_weekly.views || key.charAt(0).toUpperCase() + key.slice(1) in DATA.delta_weekly.views);
      // find spotify match
      let spotifyKey = null;
      const kl = key.toLowerCase();
      for (const [sk, sn] of Object.entries(spotifyNames)) {
        if (sk === kl || sk.replace(/\s/g,'') === kl || sn.toLowerCase().replace(/\s/g,'') === kl) {

function init() {
  renderTabs();
  update();
}

function renderTabs() {
  const bar = document.getElementById('tabBar');
  bar.innerHTML = TABS.map(t => {
    let count = 0;
    if (t.id === 'spotify') count = Object.keys(DATA.spotify[WEEKLY_DATES[WEEKLY_DATES.length-1]] || {}).length;
    else count = Object.keys((DATA.tiktok_videos[t.id] || {})[WEEKLY_DATES[WEEKLY_DATES.length-1]] || {}).length;
    return `<button class="tab ${t.id === currentTab ? 'active' : ''}" onclick="switchTab('${t.id}')">
      <span class="emoji">${t.emoji}</span>${t.label}<span class="count">${count}</span>
    </button>`;
  }).join('');
}

function switchTab(id) {
  currentTab = id;
  renderTabs();
  renderContent();
}

function navigate(dir) {
  currentIdx = Math.max(0, Math.min(WEEKLY_DATES.length - 1, currentIdx + dir));
  update();
}

function goLatest() {
  currentIdx = WEEKLY_DATES.length - 1;
  update();
}

function jumpToDate(val) {
  // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ï£ºÍ∞Ñ ÎÇ†Ïßú Ï∞æÍ∏∞
  let best = 0;
  let bestDiff = Infinity;
  WEEKLY_DATES.forEach((d, i) => {
    const diff = Math.abs(new Date(d) - new Date(val));
    if (diff < bestDiff) { bestDiff = diff; best = i; }
  });
  currentIdx = best;
  update();
}

function update() {
  const date = WEEKLY_DATES[currentIdx];
  const d = new Date(date);
  const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
  document.getElementById('dateDisplay').textContent =
    `${d.getFullYear()}ÎÖÑ ${String(d.getMonth()+1).padStart(2,'0')}Ïõî ${String(d.getDate()).padStart(2,'0')}Ïùº ${days[d.getDay()]}ÏöîÏùº`;
  document.getElementById('dateInput').value = date;
  renderContent();
}

function renderContent() {
  if (searchMode) return;
  const date = WEEKLY_DATES[currentIdx];
  const prevDate = currentIdx > 0 ? WEEKLY_DATES[currentIdx - 1] : null;
  const container = document.getElementById('content');
  
  // Destroy old charts
  Object.values(charts).forEach(c => c.destroy());
  charts = {};

  if (currentTab === 'spotify') {
    renderSpotify(container, date, prevDate);
  } else {
    renderTiktok(container, currentTab, date, prevDate);
  }
}

    .sort((a,b) => b.delta - a.delta);

  // Ï∞®Ìä∏
  let html = '<div class="chart-grid">';

  fourWeekGroups.forEach(g => {

  });

  const spDateIdx = WEEKLY_DATES.indexOf(date);
  const sp4wDates = spDateIdx >= 4 ? WEEKLY_DATES.slice(spDateIdx - 4, spDateIdx + 1) : WEEKLY_DATES.slice(0, Math.min(5, WEEKLY_DATES.length));

  fourWeekGroups.forEach(g => {

    const gData = members.filter(m => DATA.spotify[date]?.[m]).map(m => {
      const weeks = [];
      for (let i = 1; i < sp4wDates.length; i++) {

function chartOpts(suffix, hideLegend) {
  return {
    responsive: true,
    maintainAspectRatio: false,
    indexAxis: 'x',

      }

    }
  };
}

function hexToRgba(hex, a) {
  const r = parseInt(hex.slice(1,3), 16);
  const g = parseInt(hex.slice(3,5), 16);
  const b = parseInt(hex.slice(5,7), 16);
  return `rgba(${r},${g},${b},${a})`;
}

function azRender(){
  var m=document.getElementById('az-content');if(!m)return;m.innerHTML='';
  Object.keys(azCharts).forEach(function(k){azDc(k)});
  var keyMap={apr:'apr',vt:'vt',buldak:'buldak',able:'ableCNC',mel:'drmelaxin',dalba:'dalba'};
  var dataKey=keyMap[azTab];if(!dataKey)return;
  var cd=azBuildCD(dataKey),n=cd.n,rng=Math.min(azRange,n);

  // Stats
  var last=cd.totals[n-1],lastWow=cd.wow[n-1];
  var sh='<div class="az-stats">';
  sh+='<div class="az-st"><div class="az-st-l">Ï£ºÍ∞Ñ Ï¥ùÎß§Ï∂ú</div><div class="az-st-v">'+azFmt(last)+'</div><div class="az-st-c">'+(lastWow!=null?azPs(lastWow*100):'')+'</div></div>';
  Object.keys(cd.revSeries).forEach(function(k){
    var v=cd.revSeries[k][n-1],p=cd.revSeries[k][n-2];
    sh+='<div class="az-st"><div class="az-st-l">'+k+'</div><div class="az-st-v">'+azFmt(v)+'</div><div class="az-st-c">'+azPs(azPct(v,p))+'</div></div>';
  });
  sh+='</div>';m.insertAdjacentHTML('beforeend',sh);

  // Charts
  var hasLong=n>25;
  var vr='<div class="az-vr"><button class="'+(rng<=20?'on':'')+'" onclick="azSetRange(20,this)">20W</button>';
  if(hasLong)vr+='<button class="'+(rng>20&&rng<=40?'on':'')+'" onclick="azSetRange(40,this)">40W</button>';
  vr+='<button class="'+(rng>=n?'on':'')+'" onclick="azSetRange(9999,this)">ALL</button></div>';

  m.insertAdjacentHTML('beforeend','<div class="az-row az-r3"><div class="az-cd"><div class="az-cd-h"><span class="az-cd-t">Ï£ºÍ∞Ñ Îß§Ï∂ú Ï∂îÏù¥</span>'+vr+'</div><div class="az-cw az-cw-l"><canvas id="az-c-rev"></canvas></div></div><div class="az-cd"><div class="az-cd-h"><span class="az-cd-t">WoW Î≥ÄÎèôÎ•†</span></div><div class="az-cw az-cw-l"><canvas id="az-c-wow"></canvas></div></div></div>');
  azDrawRev(cd,rng);azDrawWow(cd,rng);

  // Quarterly
  var qMap=cd.quarterly;var qKeys=Object.keys(qMap).filter(function(k){return qMap[k].total>0});
  if(qKeys.length>=2){
    var isAPR=(dataKey==='apr');
    m.insertAdjacentHTML('beforeend','<div class="az-row az-r1"><div class="az-cd"><div class="az-cd-h"><span class="az-cd-t">Î∂ÑÍ∏∞Î≥Ñ Îß§Ï∂ú</span><span class="az-cd-tag">QUARTERLY</span></div><div class="az-cw"><canvas id="az-c-q"></canvas></div></div></div>');
    if(isAPR){
      var qCosm={},qDev={};
      cd.dates.forEach(function(d,i){var q=dateToQ(d);if(!qCosm[q])qCosm[q]=0;if(!qDev[q])qDev[q]=0;qCosm[q]+=(+cd.cosmTotal[i]||0);qDev[q]+=(+cd.deviceTotal[i]||0)});
      azCharts['q']=new Chart(document.getElementById('az-c-q'),{type:'bar',data:{labels:qKeys,datasets:[
        {label:'ÌôîÏû•Ìíà',data:qKeys.map(function(k){return qCosm[k]||0}),backgroundColor:'#3b82f640',borderColor:'#3b82f6',borderWidth:1,borderRadius:4},
        {label:'Í∏∞Í∏∞',data:qKeys.map(function(k){return qDev[k]||0}),backgroundColor:'#8b5cf640',borderColor:'#8b5cf6',borderWidth:1,borderRadius:4}
      ]},options:azQOpts()});
    }else{
      var rk=Object.keys(cd.revSeries);
      azCharts['q']=new Chart(document.getElementById('az-c-q'),{type:'bar',data:{labels:qKeys,datasets:rk.map(function(k,i){return{label:k,data:qKeys.map(function(q){return qMap[q].products[k]||0}),backgroundColor:AC[i%AC.length]+'40',borderColor:AC[i%AC.length],borderWidth:1,borderRadius:4}})},options:azQOpts()});
    }
  }

  // Table
  azDrawTable(m,cd);
}

function azQOpts(){return{responsive:true,maintainAspectRatio:false,scales:{x:{stacked:true,grid:{display:false}},y:{stacked:true,grid:{color:'rgba(30,36,54,.4)'},ticks:{callback:function(v){return azFmt(v)}}}},plugins:{legend:{display:true,labels:{color:'#8a93a8',usePointStyle:true,pointStyle:'rect',padding:14,font:{size:10}}},tooltip:Object.assign({},atip,{callbacks:{label:function(c){return c.dataset.label+': '+azFmt(c.parsed.y)}}})}}}

function azDrawRev(cd,rng){
  azDc('rev');var dates=azSl(cd.dates,rng).map(function(d){return d.substring(5)});var rk=Object.keys(cd.revSeries);
  if(cd.cosmTotal&&cd.deviceTotal){
    azCharts['rev']=new Chart(document.getElementById('az-c-rev'),{type:'bar',data:{labels:dates,datasets:[
      {label:'ÌôîÏû•Ìíà',data:azSl(cd.cosmTotal,rng),backgroundColor:'#3b82f630',borderColor:'#3b82f6',borderWidth:1,borderRadius:2},
      {label:'Í∏∞Í∏∞',data:azSl(cd.deviceTotal,rng),backgroundColor:'#8b5cf630',borderColor:'#8b5cf6',borderWidth:1,borderRadius:2}
    ]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{stacked:true,grid:{display:false},ticks:{maxTicksLimit:12}},y:{stacked:true,grid:{color:'rgba(30,36,54,.4)'},ticks:{callback:function(v){return azFmt(v)}}}},plugins:{legend:{display:true,labels:{color:'#8a93a8',usePointStyle:true,pointStyle:'rect',padding:14,font:{size:10}}},tooltip:Object.assign({},atip,{callbacks:{label:function(c){return c.dataset.label+': '+azFmt(c.parsed.y)}}})}}});return;
  }
  azCharts['rev']=new Chart(document.getElementById('az-c-rev'),{type:'bar',data:{labels:dates,datasets:rk.map(function(k,i){return{label:k,data:azSl(cd.revSeries[k],rng),backgroundColor:AC[i%AC.length]+'35',borderColor:AC[i%AC.length],borderWidth:1,borderRadius:2}})},options:{responsive:true,maintainAspectRatio:false,scales:{x:{stacked:true,grid:{display:false},ticks:{maxTicksLimit:12}},y:{stacked:true,grid:{color:'rgba(30,36,54,.4)'},ticks:{callback:function(v){return azFmt(v)}}}},plugins:{legend:{display:true,labels:{color:'#8a93a8',usePointStyle:true,pointStyle:'rect',padding:14,font:{size:10}}},tooltip:Object.assign({},atip,{callbacks:{label:function(c){return c.dataset.label+': '+azFmt(c.parsed.y)}}})}}});
}

function azDrawWow(cd,rng){
  azDc('wow');var dates=azSl(cd.dates,rng).map(function(d){return d.substring(5)});
  var wows=azSl(cd.wow,rng).map(function(v){return v!=null?v*100:null});
  azCharts['wow']=new Chart(document.getElementById('az-c-wow'),{type:'bar',data:{labels:dates,datasets:[{data:wows,backgroundColor:wows.map(function(v){return v==null?'transparent':v>=0?'#10b98140':'#ef444440'}),borderColor:wows.map(function(v){return v==null?'transparent':v>=0?'#10b981':'#ef4444'}),borderWidth:1,borderRadius:3}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{grid:{display:false},ticks:{maxTicksLimit:12}},y:{grid:{color:'rgba(30,36,54,.4)'},ticks:{callback:function(v){return v.toFixed(0)+'%'}}}},plugins:{tooltip:Object.assign({},atip,{callbacks:{label:function(c){return(c.parsed.y>=0?'+':'')+c.parsed.y.toFixed(1)+'%'}}})}}});
}

function azDrawTable(m,cd){
  var n=cd.n,prods=Object.keys(cd.prodInfo);if(!prods.length)return;
  var tb='<div class="az-row az-r1"><div class="az-cd"><div class="az-cd-h"><span class="az-cd-t">ÏµúÍ∑º Ï£ºÍ∞Ñ Ï†úÌíà ÏÉÅÏÑ∏</span></div><div style="overflow-x:auto"><table class="az-tb"><thead><tr><th>Ï†úÌíà</th><th class="r">ÌåêÎß§Îüâ</th><th class="r">Îã®Í∞Ä($)</th><th class="r">Îß§Ï∂ú($)</th><th class="r">WoW</th></tr></thead><tbody>';
  var rows=prods.map(function(name){
    var info=cd.prodInfo[name];
    var qty=info.qty?info.qty[n-1]:null,price=info.price?info.price[n-1]:null;
    var pqty=info.qty?info.qty[n-2]:null,pprice=info.price?info.price[n-2]:null;
    var rev=(qty&&price)?(+qty)*(+price):0;var prev=(pqty&&pprice)?(+pqty)*(+pprice):0;
    return{name:name,qty:qty,price:price,rev:rev,w:azPct(rev,prev)};
  }).filter(function(r){return r.qty||r.rev}).sort(function(a,b){return b.rev-a.rev});
  rows.forEach(function(r){tb+='<tr><td>'+r.name+'</td><td class="r">'+azFmtN(r.qty)+'</td><td class="r">'+(r.price?'$'+r.price:'-')+'</td><td class="r">'+azFmt(r.rev)+'</td><td class="r">'+azPs(r.w)+'</td></tr>'});
  tb+='</tbody></table></div></div></div>';m.insertAdjacentHTML('beforeend',tb);
}

window.azSetRange = function(n,btn){
  azRange=n;if(btn){btn.parentElement.querySelectorAll('button').forEach(function(b){b.classList.remove('on')});btn.classList.add('on')}
  azRender();
};

})();


// ============================================================
// AMAZON TAB INTEGRATION
// ============================================================
(function(){
  // Amazon ÌÉ≠ Î≤ÑÌäºÏùÑ Í∏∞Ï°¥ ÌÉ≠Î∞îÏóê Ï∂îÍ∞Ä
  function addAmazonTab(){
    // ÌÉ≠ Ïª®ÌÖåÏù¥ÎÑà Ï∞æÍ∏∞ (Ïó¨Îü¨ Ìå®ÌÑ¥ ÏãúÎèÑ)
    var tabContainer = document.querySelector('.tabs, .tab-bar, .nav-tabs, [class*="tab"]');
    if(!tabContainer){
      // Î™®Îì† ÌÉ≠ Î≤ÑÌäºÏùò Î∂ÄÎ™®Î•º Ï∞æÍ∏∞
      var existingTabs = document.querySelectorAll('button, div[onclick], span[onclick]');
      for(var i=0;i<existingTabs.length;i++){
        var txt = existingTabs[i].textContent||'';
        if(txt.includes('Spotify') || txt.includes('spotify')){
          tabContainer = existingTabs[i].parentElement;
          break;
        }
      }
    }
    if(!tabContainer){console.warn('Amazon: ÌÉ≠ Ïª®ÌÖåÏù¥ÎÑàÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');return}

    // Amazon Î≤ÑÌäº ÏÉùÏÑ±
    var btn = document.createElement('button');
    btn.textContent = 'üì¶ Amazon';
    btn.id = 'amazon-tab-btn';
    
    // Í∏∞Ï°¥ ÌÉ≠ Î≤ÑÌäº Ïä§ÌÉÄÏùº Î≥µÏÇ¨
    var existingBtn = tabContainer.querySelector('button, [onclick]');
    if(existingBtn){
      btn.className = existingBtn.className;
      // active ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
      btn.classList.remove('active','on','selected','current');
    }
    
    btn.onclick = function(){
      // Í∏∞Ï°¥ ÌÉ≠ ÎπÑÌôúÏÑ±Ìôî
      tabContainer.querySelectorAll('button, [onclick]').forEach(function(b){
        b.classList.remove('active','on','selected','current');
      });
      btn.classList.add('active','on','selected','current');
      
      // Í∏∞Ï°¥ Ïª®ÌÖêÏ∏† Ïà®Í∏∞Í∏∞
      var mainContent = document.querySelector('.content, .main-content, #content, [class*="content"]');
      if(!mainContent){
        // Îçî ÎÑìÏùÄ Í≤ÄÏÉâ
        var containers = document.querySelectorAll('div');
        for(var j=0;j<containers.length;j++){
          if(containers[j].querySelector('canvas') && containers[j].id !== 'amazon-root'){
            mainContent = containers[j];
            break;
          }
        }
      }
      if(mainContent) mainContent.style.display = 'none';
      
      // ÎÇ†Ïßú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïà®Í∏∞Í∏∞
      var dateNav = document.querySelector('.date-nav, .navigation, [class*="nav"]:not(.tabs):not([class*="tab"])');
      
      // Amazon ÌëúÏãú
      var root = document.getElementById('amazon-root');
      root.classList.add('active');
      root.style.display = 'block';
      if(window.showAmazon) window.showAmazon();
    };
    
    tabContainer.appendChild(btn);
    
    // Í∏∞Ï°¥ ÌÉ≠ ÌÅ¥Î¶≠ Ïãú Amazon Ïà®Í∏∞Í∏∞
    tabContainer.querySelectorAll('button, [onclick]').forEach(function(b){
      if(b.id === 'amazon-tab-btn') return;
      var origClick = b.onclick;
      b.addEventListener('click', function(){
        var root = document.getElementById('amazon-root');
        if(root){root.classList.remove('active');root.style.display='none'}
        // Í∏∞Ï°¥ Ïª®ÌÖêÏ∏† Î≥µÏõê
        var mainContent = document.querySelector('.content, .main-content, #content, [class*="content"]');
        if(!mainContent){
          var containers = document.querySelectorAll('div');
          for(var j=0;j<containers.length;j++){
            if(containers[j].querySelector('canvas') && containers[j].id !== 'amazon-root' && containers[j].id !== 'az-content'){
              mainContent = containers[j];break;
            }
          }
        }
        if(mainContent) mainContent.style.display = '';
      });
    });
  }

  // DOM ready ÌõÑ Ïã§Ìñâ
  if(document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', addAmazonTab);
  } else {
    setTimeout(addAmazonTab, 100);
  }
})();
