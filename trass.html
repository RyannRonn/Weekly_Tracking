<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRASS 수출입 잠정치</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg0:#06090f;--bg1:#0c1220;--bg2:#131b2e;--bg3:#1a2540;
  --border:#1e2d4a;--border2:#2a3d5c;
  --t1:#f1f5f9;--t2:#94a3b8;--t3:#64748b;--t4:#475569;
  --blue:#3b82f6;--blue2:#60a5fa;--blue-bg:rgba(59,130,246,.1);
  --green:#22c55e;--green-bg:rgba(34,197,94,.12);
  --red:#ef4444;--red-bg:rgba(239,68,68,.12);
  --amber:#f59e0b;--amber-bg:rgba(245,158,11,.12);
  --purple:#a78bfa;--cyan:#22d3ee;--pink:#f472b6;--orange:#fb923c;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Noto Sans KR',sans-serif;background:var(--bg0);color:var(--t1);min-height:100vh;-webkit-font-smoothing:antialiased}
.hdr{background:linear-gradient(180deg,var(--bg2),var(--bg0));border-bottom:1px solid var(--border);padding:16px 20px 0;position:sticky;top:0;z-index:100;backdrop-filter:blur(12px)}
.hdr-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
.logo{display:flex;align-items:center;gap:10px}
.logo-box{width:34px;height:34px;background:linear-gradient(135deg,var(--blue),var(--purple));border-radius:9px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:15px;color:#fff}
.logo h1{font-size:16px;font-weight:600;letter-spacing:-.3px}
.logo-sub{font-size:10px;color:var(--t3);letter-spacing:.8px;text-transform:uppercase;margin-top:1px}
.badge-upd{font-size:10.5px;color:var(--t3);background:var(--bg3);padding:3px 10px;border-radius:20px;border:1px solid var(--border)}
.cat-tabs{display:flex;gap:2px;overflow-x:auto;scrollbar-width:none}
.cat-tabs::-webkit-scrollbar{display:none}
.ct{padding:10px 18px;font-size:13px;font-weight:500;color:var(--t3);cursor:pointer;border:none;border-bottom:2px solid transparent;background:none;transition:all .2s;white-space:nowrap}
.ct:hover{color:var(--t2)}.ct.on{color:var(--blue2);border-bottom-color:var(--blue)}
.ct.notable-tab{color:var(--amber);opacity:.7}.ct.notable-tab:hover{opacity:1}.ct.notable-tab.on{color:var(--amber);border-bottom-color:var(--amber);opacity:1}
.main{padding:16px 20px 32px;max-width:1280px;margin:0 auto}
.sub-row{display:flex;gap:6px;margin-bottom:16px;overflow-x:auto;scrollbar-width:none;padding:2px 0}
.sub-row::-webkit-scrollbar{display:none}
.sb{padding:6px 14px;border-radius:8px;font-size:12px;font-weight:500;background:var(--bg2);color:var(--t3);border:1px solid var(--border);cursor:pointer;white-space:nowrap;transition:all .15s}
.sb:hover{color:var(--t2);border-color:var(--border2)}.sb.on{color:var(--blue2);background:var(--blue-bg);border-color:rgba(59,130,246,.35)}
.summary{display:grid;grid-template-columns:repeat(auto-fill,minmax(155px,1fr));gap:10px;margin-bottom:18px}
.sc{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:12px 14px;transition:all .15s;cursor:pointer}
.sc:hover{border-color:var(--border2);transform:translateY(-1px)}.sc.on{border-color:var(--blue);box-shadow:0 0 16px rgba(59,130,246,.12)}
.sc-l{font-size:10.5px;color:var(--t3);margin-bottom:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.sc-v{font-family:'JetBrains Mono',monospace;font-size:18px;font-weight:600;letter-spacing:-.5px;margin-bottom:3px}
.sc-m{display:flex;gap:8px;font-size:10px}
.pill{padding:1px 5px;border-radius:3px;font-family:'JetBrains Mono',monospace;font-size:10px;font-weight:500}
.pill.up{color:var(--green);background:var(--green-bg)}.pill.dn{color:var(--red);background:var(--red-bg)}.pill.fl{color:var(--amber);background:var(--amber-bg)}
.pnl{background:var(--bg2);border:1px solid var(--border);border-radius:12px;padding:16px 18px;margin-bottom:14px}
.pnl-h{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;flex-wrap:wrap;gap:8px}
.pnl-h h2{font-size:14px;font-weight:600}
.rng{display:flex;gap:3px}
.rb{padding:3px 9px;border-radius:5px;font-size:10.5px;background:none;color:var(--t3);border:1px solid var(--border);cursor:pointer;transition:all .12s}
.rb:hover{color:var(--t2)}.rb.on{color:var(--blue2);border-color:var(--blue);background:rgba(59,130,246,.06)}
.cb{position:relative;height:300px}.cb.sm{height:220px}
.tbl-w{max-height:380px;overflow-y:auto}
table{width:100%;border-collapse:collapse;font-size:11.5px}
thead th{text-align:right;padding:7px 8px;color:var(--t3);border-bottom:1px solid var(--border);font-weight:500;position:sticky;top:0;background:var(--bg2);font-size:11px}
thead th:first-child{text-align:left}
tbody tr{transition:background .08s}tbody tr:hover{background:var(--bg3)}
tbody td{text-align:right;padding:6px 8px;border-bottom:1px solid rgba(30,45,69,.4);font-family:'JetBrains Mono',monospace;font-size:11px}
tbody td:first-child{text-align:left;font-family:'Noto Sans KR',sans-serif;color:var(--t2);font-size:11.5px}
.vu{color:var(--green)}.vd{color:var(--red)}.vf{color:var(--amber)}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
/* Notable page */
#notablePage{display:none}
.n-section{margin-bottom:24px}
.n-sec-title{font-size:13px;font-weight:600;color:var(--t2);margin-bottom:14px;display:flex;align-items:center;gap:8px}
.n-tag{font-size:10px;padding:2px 8px;border-radius:4px;font-weight:600}
.n-tag-yoy{color:var(--amber);background:var(--amber-bg)}.n-tag-mom{color:var(--cyan);background:rgba(34,211,238,.12)}
.n-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
.nc{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:14px;position:relative}
.nc-top{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:6px}
.nc-name{font-size:13px;font-weight:600}.nc-hs{font-size:9px;color:var(--t4)}
.nc-val{font-family:'JetBrains Mono',monospace;font-size:16px;font-weight:600;margin-bottom:4px}
.nc-badges{display:flex;gap:6px;margin-bottom:10px}
.nc-chart{height:130px;position:relative}
.ftr{text-align:center;padding:20px;color:var(--t4);font-size:10.5px;border-top:1px solid var(--border)}
@media(max-width:900px){.grid2{grid-template-columns:1fr}.n-grid{grid-template-columns:1fr}}
@media(max-width:768px){.summary{grid-template-columns:repeat(2,1fr)}.cb{height:240px}.cb.sm{height:180px}.sc-v{font-size:15px}.n-grid{grid-template-columns:1fr}}
@media(max-width:480px){.summary{grid-template-columns:1fr 1fr}.hdr{padding:12px 14px 0}.main{padding:12px 14px 24px}}
::-webkit-scrollbar{width:5px;height:5px}::-webkit-scrollbar-track{background:var(--bg0)}::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
@keyframes fi{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
.pnl,.sc,.nc{animation:fi .35s ease both}
</style>
</head>

<div class="hdr">
  <div class="hdr-top">
    <div class="logo"><div class="logo-box">T</div><div><h1>TRASS 수출입 잠정치</h1><div class="logo-sub">관세청 · 10일 단위 수출입 트래킹</div></div></div>
    <div class="badge-upd" id="updBadge"></div>
  </div>
  <div class="cat-tabs" id="catTabs"></div>
</div>
<div class="main">

  <div id="mainPage">

    <div class="grid2">

      <div class="pnl" id="prPnl" style="display:none"><div class="pnl-h"><h2 id="prTitle">단가 + 중량</h2></div><div class="cb sm"><canvas id="prChart"></canvas></div></div>

    <div class="pnl"><div class="pnl-h"><h2>상세 데이터</h2></div><div class="tbl-w"><table><thead id="tH"></thead><tbody id="tB"></tbody></table></div></div>

  <!-- Notable page -->
  <div id="notablePage">

      <div class="n-grid" id="yoyNotable"></div>
    </div>
    <div class="n-section">
      <div class="n-sec-title"><span class="n-tag n-tag-mom">MoM</span> 전월동기 대비 급변 TOP 3</div>
      <div class="n-grid" id="momNotable"></div>
    </div>
  </div>
</div>

const NOTABLE=RAW['__notable__'];delete RAW['__notable__'];
const CATS=Object.keys(RAW);
const SUB_C=['#60a5fa','#f472b6','#34d399','#facc15','#fb923c','#a78bfa','#22d3ee','#f87171'];
let curCat=CATS[0],curSub=null,rng='all',curPer=null,isNotable=false;
let wC=null,cC=null,yC=null,pC2=null;
const nCharts=[];

function fV(v,u){if(v==null)return'-';if(u==='백만원'){const e=v/100;if(Math.abs(e)>=10000)return(e/10000).toFixed(1)+'조';if(Math.abs(e)>=100)return Math.round(e).toLocaleString()+'억';if(Math.abs(e)>=1)return e.toFixed(1)+'억';return v.toFixed(0)+'백만';}if(Math.abs(v)>=1e6)return'$'+(v/1e3).toFixed(0)+'M';if(Math.abs(v)>=1e3)return'$'+(v/1e3).toFixed(1)+'M';return'$'+v.toFixed(0)+'K';}
function fVA(v,u){if(v==null)return'';if(u==='백만원'){const e=v/100;if(Math.abs(e)>=10000)return(e/10000).toFixed(0)+'조';if(Math.abs(e)>=100)return Math.round(e)+'억';if(Math.abs(e)>=1)return e.toFixed(0)+'억';return v.toFixed(0);}if(Math.abs(v)>=1e6)return'$'+(v/1e3).toFixed(0)+'M';if(Math.abs(v)>=1e3)return'$'+(v/1e3).toFixed(0)+'M';return'$'+v.toFixed(0)+'K';}
function fP(v){if(v==null)return'-';return(v>0?'+':'')+v.toFixed(1)+'%';}
function pc(v){return v==null?'fl':v>0?'up':v<0?'dn':'fl';}
function vc(v){return v==null?'vf':v>0?'vu':v<0?'vd':'vf';}
function getU(){return RAW[curCat].meta.unit;}
function gS(){return RAW[curCat].subs[curSub];}
function hasPr(){const d=gS().data;return d.length>0&&d[d.length-1].pr!=null;}
function hasA3(){return gS().data.some(e=>e.a3!=null);}
function lbl(d){return d.y.replace('년','')+'.'+d.m+'.'+d.p.replace('~','').replace('일','');}
function gF(){let d=gS().data;if(rng==='1y')d=d.slice(-36);else if(rng==='6m')d=d.slice(-18);return d;}

function init(){renderCats();pickSub();bindRng();render();}

function renderCats(){
  document.getElementById('catTabs').innerHTML=
    CATS.map(c=>`<button class="ct${!isNotable&&c===curCat?' on':''}" onclick="setCat('${c}')">${c}</button>`).join('')+
    `<button class="ct notable-tab${isNotable?' on':''}" onclick="showNotable()">📊 Notable</button>`;
}

function setCat(c){isNotable=false;curCat=c;pickSub();renderCats();render();}
function showNotable(){isNotable=true;renderCats();document.getElementById('mainPage').style.display='none';document.getElementById('notablePage').style.display='block';document.getElementById('updBadge').textContent='급변 항목 모니터링';renderNotableCards();}
function pickSub(){curSub=Object.keys(RAW[curCat].subs)[0];curPer=null;}

function renderSubs(){document.getElementById('subTabs').innerHTML=Object.entries(RAW[curCat].subs).map(([k,v])=>`<button class="sb${k===curSub?' on':''}" onclick="setSub('${k}')">${v.label}</button>`).join('');}
function setSub(s){curSub=s;curPer=null;render();}
function bindRng(){document.getElementById('rngBtns').addEventListener('click',e=>{const b=e.target.closest('.rb');if(!b)return;rng=b.dataset.r;document.querySelectorAll('#rngBtns .rb').forEach(x=>x.classList.remove('on'));b.classList.add('on');renderWeek();renderYoY();});}

function renderSum(){
  const ss=RAW[curCat].subs,u=getU();
  document.getElementById('sumGrid').innerHTML=Object.entries(ss).map(([k,v])=>{
    const l=v.data[v.data.length-1];if(!l)return'';
    return`<div class="sc${k===curSub?' on':''}" onclick="setSub('${k}')"><div class="sc-l">${v.label}</div><div class="sc-v">${fV(l.v,u)}</div><div class="sc-m"><span class="pill ${pc(l.yoy)}">Y ${fP(l.yoy)}</span><span class="pill ${pc(l.mom)}">M ${fP(l.mom)}</span></div></div>`;
  }).join('');
}

/* === 1. Weekly: BAR(수출액) + LINE(3주평균) + LINE(단가) === */
function renderWeek(){
  const data=gF(),u=getU(),color=SUB_C[Object.keys(RAW[curCat].subs).indexOf(curSub)]||'#60a5fa';
  const labels=data.map(lbl),vals=data.map(d=>d.v);
  const ha=hasA3(),hp=hasPr();
  document.getElementById('weekTitle').textContent=`${curCat} · ${gS().label} — 주간 수출액`+(ha?' + 3주평균':'')+(hp?' + 단가':'');
  if(wC)wC.destroy();
  const ctx=document.getElementById('weekChart').getContext('2d');

  const ds=[{type:'bar',label:'주간 수출액',data:vals,backgroundColor:color+'55',borderColor:color,borderWidth:1,borderRadius:3,yAxisID:'y',order:3}];
  if(ha)ds.push({type:'line',label:'3주 평균',data:data.map(d=>d.a3),borderColor:'#a78bfa',borderDash:[6,3],tension:.35,pointRadius:0,borderWidth:2,yAxisID:'y',fill:false,order:1});
  const sc={x:{grid:{color:'rgba(30,45,69,.3)'},ticks:{color:'#64748b',font:{size:9},maxTicksLimit:10,maxRotation:0}},y:{position:'left',grid:{color:'rgba(30,45,69,.4)'},ticks:{color:'#94a3b8',font:{family:'JetBrains Mono',size:10},callback(v){return fVA(v,u);}}}};
  if(hp){ds.push({type:'line',label:'단가',data:data.map(d=>d.pr),borderColor:'#f59e0b',tension:.35,pointRadius:1,borderWidth:2,yAxisID:'y1',fill:false,order:0});sc.y1={position:'right',grid:{display:false},ticks:{color:'#f59e0b',font:{family:'JetBrains Mono',size:9}}};}

  wC=new Chart(ctx,{type:'bar',data:{labels,datasets:ds},options:{
    responsive:true,maintainAspectRatio:false,interaction:{mode:'index',intersect:false},
    plugins:{legend:{display:true,labels:{color:'#94a3b8',font:{size:10},boxWidth:12,usePointStyle:true}},
      tooltip:{backgroundColor:'#1a2540',borderColor:'#2a3d5c',borderWidth:1,titleFont:{family:'Noto Sans KR',size:12},bodyFont:{family:'JetBrains Mono',size:11},
        callbacks:{label(c){const d=data[c.dataIndex];if(c.dataset.label==='주간 수출액')return' 수출: '+fV(d.v,u)+' | YoY:'+fP(d.yoy)+' | MoM:'+fP(d.mom);if(c.dataset.label==='3주 평균')return' 3주평균: '+fV(d.a3,u);if(c.dataset.label==='단가')return' 단가: '+(d.pr!=null?d.pr.toLocaleString():'-');return c.formattedValue;}}}},
    scales:sc}});
}

/* === 2. Cumulative comparison === */
function renderCum(){
  const all=gS().data,u=getU(),hp=hasPr();
  const periods=[...new Set(all.map(d=>d.p))];
  if(!curPer)curPer=all[all.length-1]?.p||periods[0];
  document.getElementById('periodBtns').innerHTML=periods.map(p=>`<button class="rb${p===curPer?' on':''}" onclick="setPer('${p}')">${p}</button>`).join('');
  const fd=all.filter(d=>d.p===curPer),labels=fd.map(d=>d.y+'.'+d.m);
  document.getElementById('cumTitle').textContent=`${curCat} · ${gS().label} — 누적치 동기비교 (${curPer} 기준)`;
  if(cC)cC.destroy();
  const ds=[{type:'bar',label:'누적 수출액',data:fd.map(d=>d.cum),backgroundColor:fd.map((_,i)=>i===fd.length-1?'rgba(59,130,246,.7)':'rgba(59,130,246,.3)'),borderColor:fd.map((_,i)=>i===fd.length-1?'#3b82f6':'rgba(59,130,246,.5)'),borderWidth:1,borderRadius:4,yAxisID:'y',order:2}];
  const sc={x:{grid:{display:false},ticks:{color:'#94a3b8',font:{size:10}}},y:{position:'left',grid:{color:'rgba(30,45,69,.4)'},ticks:{color:'#94a3b8',font:{family:'JetBrains Mono',size:10},callback(v){return fVA(v,u);}}}};
  if(hp){ds.push({type:'line',label:'단가',data:fd.map(d=>d.pr),borderColor:'#f59e0b',tension:.3,pointRadius:3,borderWidth:2,yAxisID:'y1',fill:false,order:1});sc.y1={position:'right',grid:{display:false},ticks:{color:'#f59e0b',font:{family:'JetBrains Mono',size:9}}};}
  cC=new Chart(document.getElementById('cumChart'),{type:'bar',data:{labels,datasets:ds},options:{responsive:true,maintainAspectRatio:false,interaction:{mode:'index',intersect:false},plugins:{legend:{display:true,labels:{color:'#94a3b8',font:{size:10},boxWidth:12,usePointStyle:true}},tooltip:{backgroundColor:'#1a2540',borderColor:'#2a3d5c',borderWidth:1,bodyFont:{family:'JetBrains Mono',size:11},callbacks:{label(c){if(c.dataset.label==='누적 수출액')return' 누적: '+fV(c.raw,u);if(c.dataset.label==='단가')return' 단가: '+(c.raw!=null?c.raw.toLocaleString():'-');return c.formattedValue;}}}},scales:sc}});
}
function setPer(p){curPer=p;renderCum();}

/* === 3. YoY bar === */
function renderYoY(){
  const data=gF(),labels=data.map(lbl),yoys=data.map(d=>d.yoy);
  if(yC)yC.destroy();
  yC=new Chart(document.getElementById('yoyChart'),{type:'bar',data:{labels,datasets:[{data:yoys,backgroundColor:yoys.map(v=>v==null?'#334155':v>=0?'rgba(34,197,94,.5)':'rgba(239,68,68,.5)'),borderColor:yoys.map(v=>v==null?'#334155':v>=0?'#22c55e':'#ef4444'),borderWidth:1,borderRadius:2}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{backgroundColor:'#1a2540',bodyFont:{family:'JetBrains Mono',size:11},callbacks:{label(c){return' YoY: '+fP(c.raw);}}}},scales:{x:{grid:{display:false},ticks:{color:'#64748b',font:{size:8},maxTicksLimit:10,maxRotation:0}},y:{grid:{color:'rgba(30,45,69,.4)'},ticks:{color:'#64748b',font:{family:'JetBrains Mono',size:10},callback(v){return v+'%';}}}}}});
}

/* === 4. Price chart === */
function renderPr(){
  const pnl=document.getElementById('prPnl');if(!hasPr()){pnl.style.display='none';return;}pnl.style.display='block';
  const data=gF(),labels=data.map(lbl);if(pC2)pC2.destroy();
  pC2=new Chart(document.getElementById('prChart'),{type:'line',data:{labels,datasets:[{label:'단가',data:data.map(d=>d.pr),borderColor:'#f59e0b',backgroundColor:'rgba(245,158,11,.06)',fill:true,tension:.3,pointRadius:1,borderWidth:2,yAxisID:'y'},{label:'중량',data:data.map(d=>d.wt),borderColor:'#64748b',borderDash:[4,3],tension:.3,pointRadius:0,borderWidth:1.5,yAxisID:'y1'}]},options:{responsive:true,maintainAspectRatio:false,interaction:{mode:'index',intersect:false},plugins:{legend:{display:true,labels:{color:'#94a3b8',font:{size:10},boxWidth:12}}},scales:{x:{grid:{color:'rgba(30,45,69,.3)'},ticks:{color:'#64748b',font:{size:8},maxTicksLimit:10,maxRotation:0}},y:{position:'left',grid:{color:'rgba(30,45,69,.3)'},ticks:{color:'#f59e0b',font:{family:'JetBrains Mono',size:9}}},y1:{position:'right',grid:{display:false},ticks:{color:'#64748b',font:{family:'JetBrains Mono',size:9}}}}}});
}

/* === 5. Table === */
function renderTbl(){
  const data=gS().data,u=getU(),hp=hasPr(),ha=hasA3();
  let h='<tr><th>기간</th><th>수출액</th>';if(ha)h+='<th>3주평균</th>';h+='<th>YoY</th><th>MoM</th><th>누적</th>';if(hp)h+='<th>중량</th><th>단가</th>';h+='</tr>';
  document.getElementById('tH').innerHTML=h;
  document.getElementById('tB').innerHTML=[...data].reverse().map(d=>{
    let r=`<tr><td>${d.y}년 ${d.m}월 ${d.p}</td><td>${fV(d.v,u)}</td>`;
    if(ha)r+=`<td>${d.a3!=null?fV(d.a3,u):'-'}</td>`;
    r+=`<td class="${vc(d.yoy)}">${fP(d.yoy)}</td><td class="${vc(d.mom)}">${fP(d.mom)}</td><td>${fV(d.cum,u)}</td>`;
    if(hp)r+=`<td>${d.wt!=null?d.wt.toLocaleString():'-'}</td><td>${d.pr!=null?d.pr.toLocaleString():'-'}</td>`;
    return r+'</tr>';
  }).join('');
}

function render(){
  document.getElementById('mainPage').style.display='block';
  document.getElementById('notablePage').style.display='none';
  renderSubs();renderSum();renderWeek();renderCum();renderYoY();renderPr();renderTbl();
  const d=gS().data,l=d[d.length-1];
  document.getElementById('updBadge').textContent=l?`최신: ${l.y}년 ${l.m}월 ${l.p}`:'';
}

/* === Notable Page === */
function renderNotableCards(){
  nCharts.forEach(c=>c.destroy());nCharts.length=0;
  renderNG('yoy',NOTABLE.yoy,document.getElementById('yoyNotable'),'YoY');
  renderNG('mom',NOTABLE.mom,document.getElementById('momNotable'),'MoM');
}
function renderNG(type,items,el,label){
  const colors=['#f59e0b','#22d3ee','#f472b6'];
  el.innerHTML=items.map((item,i)=>{
    const last=item.data[item.data.length-1];
    return`<div class="nc"><div class="nc-top"><span class="nc-name">${item.name}</span><span class="nc-hs">HS ${item.hs}</span></div><div class="nc-val">${fV(last.v,item.unit)}</div><div class="nc-badges"><span class="pill ${pc(last.yoy)}">YoY ${fP(last.yoy)}</span><span class="pill ${pc(last.mom)}">MoM ${fP(last.mom)}</span></div><div class="nc-chart"><canvas id="nc_${type}_${i}"></canvas></div></div>`;
  }).join('');

  items.forEach((item,i)=>{
    const data=item.data.slice(-24),color=colors[i];
    const ctx=document.getElementById(`nc_${type}_${i}`).getContext('2d');
    const g=ctx.createLinearGradient(0,0,0,130);g.addColorStop(0,color+'30');g.addColorStop(1,color+'05');
    const metric=data.map(d=>type==='yoy'?d.yoy:d.mom);
    const ch=new Chart(ctx,{type:'line',data:{labels:data.map(d=>d.y.slice(-2)+'.'+d.m),datasets:[
      {label:'수출액',data:data.map(d=>d.v),borderColor:color,backgroundColor:g,fill:true,tension:.35,pointRadius:0,borderWidth:1.8,yAxisID:'y'},
      {label:label+'%',data:metric,borderColor:type==='yoy'?'rgba(34,197,94,.6)':'rgba(34,211,238,.6)',borderDash:[3,2],tension:.3,pointRadius:0,borderWidth:1.2,yAxisID:'y1'}
    ]},options:{responsive:true,maintainAspectRatio:false,interaction:{mode:'index',intersect:false},plugins:{legend:{display:false},tooltip:{backgroundColor:'#1a2540',borderColor:'#2a3d5c',borderWidth:1,bodyFont:{family:'JetBrains Mono',size:10},callbacks:{label(c){if(c.datasetIndex===0)return' '+fV(c.raw,item.unit);return' '+fP(c.raw);}}}},scales:{x:{display:false},y:{display:false},y1:{display:false}}}});
    nCharts.push(ch);
  });
}

init();
</script>
</body>
</html>
